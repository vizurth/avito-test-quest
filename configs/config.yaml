# Конфигурация базы данных PostgreSQL
postgres:
  host: "postgres"
  port: 5432
  username: "avito-user"
  password: "avito-password"
  database: "avito"
  max_conns: 10
  min_conns: 5

# Конфигурация PR сервиса
pr:
  host: avito-service          # Слушаем на всех интерфейсах
  port: 9091                  # Порт из docker-compose
